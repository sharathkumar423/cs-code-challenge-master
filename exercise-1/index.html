<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Code Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link src="build/stylesheet/index.css"> -->
    <link rel="stylesheet" type="text/css" href="build/stylesheet/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="append-here" >
        <h1>List of Members</h1>
        <script id="template" type="text/x-handlebars-template">  
            <div id="list-item">
                <div id="avatar">
                    <img src={{avatar}} style="height:100px">
                    <div>{{name}}</div>
                    <div id="item-id-{{id}}" style="display: none">
                        ID: {{id}}
                        <br>
                        Created At : {{createdAt}}
                    </div>
                </div>
                <div id="update-list-item">
                    <button onclick="showDetails({{this.id}})">Show Details</button>
                    <button onclick="removeId({{this.id}})">Remove</button>
                </div>
            </div>
        </script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    <script src='main.js'></script>  
</body>
</html>
